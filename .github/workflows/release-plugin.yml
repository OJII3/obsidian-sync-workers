name: Release Obsidian Plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build plugin
        run: bun run build:plugin

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          # Remove 'v' prefix for Obsidian plugin release (e.g., v1.1.1 -> 1.1.1)
          version="${tag#v}"
          assets=(
            packages/plugin/main.js
            packages/plugin/manifest.json
            packages/plugin/versions.json
          )
          if [[ -f packages/plugin/styles.css ]]; then
            assets+=(packages/plugin/styles.css)
          fi
          gh release create "$version" \
            --title "$version" \
            --generate-notes \
            "${assets[@]}"
